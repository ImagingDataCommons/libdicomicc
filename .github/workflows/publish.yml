name: Publish
on:
  release:
    types: [published]
jobs:
  publish:
    name: Publish npm package on release
    runs-on: ubuntu-latest
    # Guard rails: only publish from canonical repo, never from forks
    if: >-
      github.event.repository.fork == false &&
      github.repository_owner == 'ImagingDataCommons'
    permissions:
      contents: read
    concurrency:
      group: npm-publish-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Install emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 4.0.19
          actions-cache-folder: ".emsdk-cache"
      - name: Setup Node with yarn cache
        uses: actions/setup-node@v4
        with:
          node-version: "22.16.0"
          cache: "yarn"
          cache-dependency-path: |
            package.json
            yarn.lock
          registry-url: "https://registry.npmjs.org"
      - name: Install yarn package manager
        run: npm install --global yarn
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y liblcms2-dev autoconf
      - name: Build and install library
        run: |
          mkdir build
          cd build
          cmake ..
          make
          sudo make install
      - name: Build WebAssembly bindings
        run: |
          yarn run clean
          yarn run build
      - name: Publish to npm
        run: |
          npm publish .
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}